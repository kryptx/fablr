<!doctype html>
<html lang="en" ng-app="fablr">
<head>
    <meta charset="utf-8">
    <title>Fablr</title>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar navbar-static-top">
            <div class="navbar-inner">
                <a class="brand" href="/home">Fablr</a>
                <ul class="nav">
                    <li class="dropdown">
                        <a class="dropdown-toggle">Browse</a>
                        <ul class="dropdown-menu">
                            <li><a href="/categories">Categories</a></li>
                            <li><a href="/latest">Newest</a></li>
                            <li><a href="/latest">Top Rated</a></li>
                            <li><a href="/latest">Most Viewed</a></li>
                        </ul>

                    </li>
                    <li class="dropdown" ng-show="user">
                        <a class="dropdown-toggle">{{ user.email }}</a>
                        <ul class="dropdown-menu">
                            <li><a href="/author">Profile</a></li>
                            <li><a href="/story">New Story</a></li>
                            <li><a href="http://api.fablr.com:8080/logout">Log Out</a></li>
                        </ul>
                    </li>
                    <li ng-show="!user">
                        <a href="http://api.fablr.com:8080/auth/google"><img src="/img/White-signin_Medium_base_44dp.png" /></a>
                    </li>
                </ul>
                <div class="navbar-text pull-right" ng-include="'/partials/current.html'" ng-cloak></div>
            </div>
        </div>
        <div ng-view></div>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.4.0/ui-bootstrap-tpls.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>

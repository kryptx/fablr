<form ng-submit="createStory()" ng-controller="NewStory">
    Title <input type="text" ng-model="title" placeholder="Story Title" />
    <br />
    Category <select ng-model="category" ng-options="c.name group by c.type for c in categories"></select>
    <br />
    First page content <textarea ng-model="firstPage"></textarea>
    <input type="submit" id="submit" value="Submit" />
</form>
